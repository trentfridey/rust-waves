<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello wasm-pack!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    .fps-text {
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 10px;
      color: white;
      background-color: grey;
      border: 1px solid black;
      padding: 2px 5px;
      display: inline;
      float: right;
      width: 75px;
    }
    canvas {
      margin: auto;
      border: 1px solid black;
    }

    button {
      margin: 10px auto;
      height: 30px;
      cursor: pointer;
      border: 1px solid black;
      width: 100px;
      display: inline-block;
    }
    input[type="checkbox"] {
      margin: auto
    }
  </style>
</head>

<body>
  <div class="fps-text">FPS: <span id="fps">0</span></div>
  <div class="container">
    <canvas id="canvas" width="200" height="200"></canvas>
    <button type="button" id="start">Start</button>
    <button type="button" id="step">Step</button>
    <button type="button" id="debug-btn">Debug</button>
    <canvas id="test-coloring" width="200" height="200"></canvas>
    <label>
      <input type="checkbox" id="view"/> Intensity only
    </label>
  </div>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="js/index.js"></script>
</body>

</html>
